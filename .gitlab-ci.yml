stages:
  - build
  - collect

build-windows:
  stage: build
  image: $CI_REGISTRY/veyon/ci-mingw-w64:4.7
  script:
    - ./prepare-build.sh
    - cd veyon && .ci/windows/build.sh $BITS addons-binaries && cd ..
    - mv veyon/veyon-addons-* .
  parallel:
    matrix:
      - BITS: [32, 64]
  artifacts:
    paths: [ "veyon-addons*" ]

build-linux:
  stage: build
  image: veyon/ci.linux.$DISTRO:latest
  script:
    - ./prepare-build.sh
    - cd veyon && .ci/linux.$DISTRO/script.sh $CI_PROJECT_DIR/veyon $CI_PROJECT_DIR/build addons && cd ..
    - mv veyon/veyon-addons* .
  parallel:
    matrix:
      - DISTRO:
        - centos.7.9
        - debian.buster
        - debian.bullseye
        - fedora.35
        - fedora.36
        - opensuse.15.3
        - opensuse.tumbleweed
        - ubuntu.bionic
        - ubuntu.focal
  artifacts:
    paths: [ "veyon-addons*" ]

collect-artifacts:
  stage: collect
  dependencies: [ build-linux ]
  script:
    - ls -la *.deb *.rpm
  artifacts:
    paths: [ "veyon-addons*" ]
  image: veyon/ci.linux.debian.buster:latest

variables:
  CMAKE_FLAGS: "-DWITH_CORE_ONLY=ON -DWITH_ADDONS=ON -DCPACK_PACKAGE_NAME=veyon-addons"
  GIT_SUBMODULE_STRATEGY: recursive
